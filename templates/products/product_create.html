{% extends 'base.html' %}

{% block title %}Create New Product{% endblock %}

{% block content %}
<h2 class="text-center">Create a New Product</h2>

<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Create Product</button>
        </form>
    </div>
</div>

{% endblock %}
